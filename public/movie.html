<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <title>Movie Ratings</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <a href="/" style="float: right; color: antiquewhite; padding: 10px;">Return to Movies</a>
    <div class="header">
        <h1>More Infomation..</h1>
    </div>
    <div class=container>
      <div class="movie-details">
        <div class="row">
          <div id="movie-title">
                <!-- movie heading/title will be inserted here -->
          </div>
        </div>
        <div class="row">
          <div class="col-md-4" id="movie-img">
            <!-- movie image will be displayed here -->
          </div>
          <div class="col-md-8">
            <div id="production-details">
                <!-- production company details will be inserted here -->
            </div>
            <div id="cast-details">
                <!-- cast details will be inserted here -->
            </div>
            <div id="ratings-details">
                <!-- ratings details will be inserted here -->
            </div>
            <div id="website-details">
                <!-- website details will be inserted here -->
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="/javascripts/movie.js"></script>

</body>
</html>
