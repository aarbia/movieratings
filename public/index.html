<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <title>Movie Ratings</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <div class="header">
    <h1>Welcome to Movie Ratings</h1>
  </div>

  <div class="container">
    <div class="row">
      <!--allow user to sort movies-->
      <div class="dropdown">
        <select id="sort-movies" class="form-select mb-3">
          <option disabled selected value> -- Sort By: -- </option>
          <option value="title-ASC">Sort A-Z</option>
          <option value="title-DESC">Sort Z-A</option>
          <option value="rating-DESC">Sort High to Low Rating</option>
          <option value="rating-ASC">Sort Low to High Rating</option>
          <option value="year-ASC">Sort Oldest to Newest</option>
          <option value="year-DESC">Sort Newest to Oldest</option>
        </select>
      </div>
    </div>
    <div class="row" id="movie-list"></div>
    <!--movies will be displayed here-->
  </div>

  <script src="/javascripts/script.js"></script>

</body>
</html>
